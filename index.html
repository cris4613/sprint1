<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primer sprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="pack">
    <article class="pack_desing">
        <div class="text_pack">
            <h4>My balance</h4>
            <h2>$966.80</h2>
        </div>
        <img src="./img/logo.svg" alt="logo">
    </article>

    <section class="pack2">
        <h3>spending - last 7 days</h3>
        <article class="bars">
            <div class="settingsbars">
                <h4 class="price">$10.50</h4>
                <div class="weigh_bar height_barOne"></div>
                <h3 class="bottom_text">Mon</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$14.60</h4>
                <div class="weigh_bar height_barTwo"></div>
                <h3 class="bottom_text">Tue</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$30.55</h4>
                <div class="weigh_bar height_barThree"></div>
                <h3 class="bottom_text">Wed</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$13.40</h4>
                <div class="weigh_bar height_barFour"></div>
                <h3 class="bottom_text">Thu</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$12.55</h4>
                <div class="weigh_bar height_barFive"></div>
                <h3 class="bottom_text">Fri</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$28.50</h4>
                <div class="weigh_bar height_barSix"></div>
                <h3 class="bottom_text">Sat</h3>
                 
            </div>

            <div class="settingsbars">
                <h4 class="price">$11.20</h4>
                <div class="weigh_bar height_barSeven"></div>
                <h3 class="bottom_text">Sun</h3>
                 
            </div>
        </article>
        <article class="down_text">
            <div>
                <h3 class="text_week">Total this week</h3>
                <h1 class="t_week">$121.3</h1>
            </div>
            <div class="text_right">
                <h5>+2.4%</h5>
                <h4>from last week</h4>
            </div>
            
        </article>
    </section>
   </section>
    
</body>
</html>
